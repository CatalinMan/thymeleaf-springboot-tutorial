<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bootstrap to Thymneleaf</title>
    <!-- Latest compiled and minified CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--    <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">-->
</head>
<body>
<div class = "container">
    <div class = "row">
            <h1>Thymeleaf switch case demo</h1>
            <h4 th:utext="${user.firstName}"></h4>
        <div th:switch="${user.role}">
            <p th:case="'ADMIN'">User is an administrator</p>
            <p th:case="'MANAGER'">User is an manager.</p>
            <p th:case="'GUEST'">User is a guest.</p>
            <p th:case="*">User has another role.</p>
        </div>
    </div>
</div>
</body>
</html>
