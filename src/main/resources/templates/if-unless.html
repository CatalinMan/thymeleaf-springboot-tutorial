<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Bootstrap to Thymneleaf</title>
  <!-- Latest compiled and minified CSS -->
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <!--    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">-->
</head>
<body>
<div class = "container">
  <div class = "row">
    <div class="col-md-6">
      <table class = "table table-responsive table-bordered .table-striped">
        <thead>
        <tr>
          <th>User Name</th>
          <th>User Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.email}"></td>
          <td><a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Update</a></td>
          <td><a class="btn btn-danger" th:if="${user.role} == 'ADMIN'">Delete</a></td>
          <td><a class="btn btn-danger" th:unless="${user.role} == 'ADMIN'">View</a></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
